<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Carriots Meteo - Brunete Fork</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->

    <!-- STYLESHEETS -->
	<link href="fonts/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
</head>
<body>
	<!-- PAGE -->
	<section id="page">
		<div id="main-content">
			<div class="container">
				<div class="row">
					<div id="content" class="col-lg-12">

						<!-- PAGE HEADER-->
						<div class="row">
							<div class="col-sm-12">
								<div class="page-header">
									<h1>
                                        <span class=""> Brunete : </span>
                                        <span class="description"> Actual Report, Historic and more</span>
                                    </h1>
								</div>
							</div>
						</div>
						<!-- /PAGE HEADER -->

						<!--------------------------->

						<!-- DASHBOARD CONTENT -->
						<div class="row">
							<!-- GOOGLE MAP -->
							<div class="col-md-6">
								<!-- BOX -->
								<div class="box border orange">
									<div class="box-title">
										<h4><i class="fa fa-map-marker"></i> Meteo Station Situation</h4>
									</div>
									<div class="box-body">
										<div id="gmap_marker" class="gmaps"></div>
									</div>
								</div>
								<!-- /BOX -->
							</div>
							<!-- END MAP -->
							
							<!-- ACTUAL REPORT -->
							<div class="col-md-6">
								<!-- BOX -->
								<div class="box solid grey">
									<div class="box-title">
										<h4>
                                            <i class="fa fa-bell"></i>
                                            Actual Report:
                                            <span id="now" class="label label-success">Success</span>
                                        </h4>
									</div>
									<div class="box-body">
                                        <div class="actual">
                                            <ul class="list-group">
                                            <li class="list-group-item">
                                                <span class="badge" id="now-temp">XX</span>
                                                TEMPERATURE
                                            </li>
                                            <li class="list-group-item">
                                                <span class="badge" id="now-press">XX</span>
                                                PRESSURE
                                            </li>
                                            <li class="list-group-item">
                                                <span class="badge" id="now-humd">XX</span>
                                                HUMIDITY
                                            </li>
                                            <li class="list-group-item">
                                                <span class="badge" id="now-ldr">XX</span>
                                                LDR
                                            </li>
                                        </ul>
                                        </div>
									</div>
								</div>
								<!-- /BOX -->
							</div>
							<!-- END ACTUAL REPORT -->

							<!-- ANIMATED CHART -->
							<div class="col-md-6">
								<!-- BOX -->
								<div class="box border inverse">
									<div class="box-title">
										<h4><i class="fa fa-fire"></i> Temperature Report - 24h</h4>
									</div>
									<div class="box-body">
                                        <div id="chart_1" class="chart"></div>
									</div>
								</div>
								<!-- /BOX -->
							</div>
							<!-- /ANIMATED CHART -->
							
							<!-- ANIMATED CHART -->
							<div class="col-md-6">
								<!-- BOX -->
								<div class="box border inverse">
									<div class="box-title">
										<h4><i class="fa fa-cloud"></i> Humidity Report - 24h</h4>
									</div>
									<div class="box-body">
                                        <div id="chart_2" class="chart"></div>
									</div>
								</div>
								<!-- /BOX -->
							</div>
							<!-- /ANIMATED CHART -->

                            <!-- ANIMATED CHART -->
                            <div class="col-md-6">
                                <!-- BOX -->
                                <div class="box border inverse">
                                    <div class="box-title">
                                        <h4><i class="fa fa-location-arrow"></i> Pressure Report - 24h</h4>
                                    </div>
                                    <div class="box-body">
                                        <div id="chart_3" class="chart"></div>
                                    </div>
                                </div>
                                <!-- /BOX -->
                            </div>
                            <!-- /ANIMATED CHART -->

							<!-- ANIMATED CHART -->
							<div class="col-md-6">
								<!-- BOX -->
								<div class="box border inverse">
									<div class="box-title">
										<h4><i class="fa fa-sun-o"></i> LDR Report - 24h</h4>
									</div>
									<div class="box-body">
                                        <div id="chart_4" class="chart"></div>
									</div>
								</div>
								<!-- /BOX -->
							</div>
							<!-- /ANIMATED CHART -->
						</div>
					    <!-- END DASHBOARD -->
					</div><!-- /CONTENT-->
				</div>
			</div>
		</div>
	</section>
	<!--/PAGE -->

    <!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->

    <!-- GOOGLE MAPS SCRIPT -->
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyBuUnngQ8WtLB5XUZEx1y_D_J5DBg2yTwo" type="text/javascript"></script>
	<script type="text/javascript" src="js/gmaps/gmaps.min.js"></script>

    <!-- FLOT CHART SCRIPT -->
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/flot/excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="js/flot/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/flot/jquery.flot.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/flot/jquery.flot.time.min.js"></script>

	<!-- CUSTOM SCRIPT -->
	<script src="js/rocketRaccoon.js"></script>
	<script src="js/groot.js"></script>
	<script src="js/starLord.js"></script>
    <script src="js/gamora.js"></script>
	<script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function (){
                app.init();
            }, false);
        }
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
